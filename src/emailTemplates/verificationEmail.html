<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Confirmation</title>
  </head>
  <body>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }
      a {
        border: 1px black solid;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        background-color: darkorchid;
        color: white;
      }
    </style>
    <img
      src="https://cdn.templates.unlayer.com/assets/1639409113540-2.jpeg"
      alt=""
      width="400px"
    />
    <h1>Hello, {{fullName}}! Welcome to Holistay</h1>
    <p>
      Thank you for registered on holistay.com, please verify your account by
      inputing the OTP (One Time Password) into the link below:
    </p>
    <p>OTP: {{otp}}</p>
    <a href="{{link}}" target="_blank">Verify Your Account</a>
  </body>
</html>

</html>
